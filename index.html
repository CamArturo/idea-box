<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Idea Box</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
</head>

<body>
  <main>
    <h1><span>idea</span>box</h1>
    <form action="">
      <input type="text" placeholder="Title">
      <input type="text" class="form__input-body" placeholder="Body"> 
      <button type="submit" class="button__save">save</button>
    </form>
  </main>
  <section class="section__bottom">
    <article class="container">
      <input class="input__search" type="text" placeholder="Search">
      <h2 class="article__h2-title">Example Idea 1</h2>
      <input class="article__button-delete" type="image" alt="delete" src="images/delete.svg">
      <p class="article__p-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum, quidem, magnam. Dolorum, eius eum. Quos aliquam facere, fugit quod fugiat.</p>
    </article>
    <article class="container2">
      <input class="article__button-qualityup" type="image" alt="delete" src="images/delete.svg">
      <input class="article__button-qualitydown" type="image" alt="delete" src="images/delete.svg">
      <span class="quality">quality:swill</span>
    </article>
    
  </section>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
